
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard | NexusBMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="sidebar-container"></div>
    <main class="main-content">
        <div id="navbar-container"></div>
        <div class="p-4 fade-in">
            <div class="row g-4 mb-4">
                <div class="col-md-4">
                    <div class="stat-card">
                        <div class="icon-box bg-primary text-white mb-3"><i class="fas fa-wallet"></i></div>
                        <p class="text-muted small fw-bold mb-0">Total Valuation</p>
                        <h3 id="stat-val" class="fw-bold mb-0">৳0</h3>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="stat-card">
                        <div class="icon-box bg-success text-white mb-3"><i class="fas fa-ship"></i></div>
                        <p class="text-muted small fw-bold mb-0">Batch Count</p>
                        <h3 id="stat-count" class="fw-bold mb-0">0</h3>
                    </div>
                </div>
            </div>

            <div class="card border-0 shadow-sm rounded-4">
                <div class="card-body p-4">
                    <h5 class="fw-bold mb-4">Stock Overview</h5>
                    <div class="table-responsive">
                        <table class="table align-middle">
                            <thead class="bg-light">
                                <tr>
                                    <th>Product</th>
                                    <th>Total Available</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody id="stock-body"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="nexus-core.js"></script>
    <script src="nexus-ui.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const val = nexus.state.shipments.reduce((sum, s) => sum + s.totalProfit, 0);
            document.getElementById('stat-val').innerText = `৳${val.toLocaleString()}`;
            document.getElementById('stat-count').innerText = nexus.state.shipments.length;

            const stockBody = document.getElementById('stock-body');
            nexus.state.products.forEach(p => {
                const qty = nexus.state.shipments.reduce((sum, s) => {
                    const item = s.products.find(i => i.name === p.name);
                    return sum + (item ? item.qty : 0);
                }, 0);
                stockBody.innerHTML += `
                    <tr>
                        <td class="fw-bold">${p.name}</td>
                        <td>${qty} ${p.unit}</td>
                        <td><span class="badge ${qty > 100 ? 'bg-success' : 'bg-danger'} rounded-pill">${qty > 100 ? 'STABLE' : 'LOW'}</span></td>
                    </tr>
                `;
            });
        });
    </script>
</body>
</html>
