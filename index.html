
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | NexusBMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">
    <div class="card border-0 shadow-lg rounded-4 p-5" style="width: 400px;">
        <div class="text-center mb-4">
            <div class="sidebar-logo mx-auto mb-3" style="width: 60px; height: 60px; font-size: 24px;">N</div>
            <h4 class="fw-bold">NexusBMS</h4>
            <p class="text-muted small">Enter credentials to synchronize session</p>
        </div>
        <div id="login-error" class="alert alert-danger d-none py-2 small"></div>
        <form id="login-form">
            <div class="mb-3">
                <label class="small fw-bold text-muted mb-1">Email Address</label>
                <input type="email" id="email" class="form-control rounded-3" value="admin@nexus.com" required>
            </div>
            <div class="mb-4">
                <label class="small fw-bold text-muted mb-1">Security Key</label>
                <input type="password" id="pass" class="form-control rounded-3" value="admin123" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 py-3 fw-bold rounded-3">AUTHORIZE ACCESS</button>
        </form>
    </div>

    <script src="nexus-core.js"></script>
    <script>
        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const pass = document.getElementById('pass').value;
            const user = nexus.state.users.find(u => u.email === email && u.password === pass);
            
            if (user) {
                localStorage.setItem('nexus_session', user.id);
                window.location.href = 'dashboard.html';
            } else {
                const err = document.getElementById('login-error');
                err.innerText = "Invalid credentials.";
                err.classList.remove('d-none');
            }
        });
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
