
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logistics | NexusBMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="sidebar-container"></div>
    <main class="main-content">
        <div id="navbar-container"></div>
        <div class="p-4 fade-in">
            <div class="card border-0 shadow-sm rounded-4 mb-4">
                <div class="card-body p-4 d-flex justify-content-between align-items-center">
                    <h5 class="fw-bold mb-0">Batch Records</h5>
                    <button class="btn btn-primary btn-sm rounded-pill fw-bold" onclick="alert('Feature implemented in MPA structure. Simply add form logic here.')">New Shipment</button>
                </div>
                <div class="table-responsive">
                    <table class="table mb-0">
                        <thead class="bg-light">
                            <tr>
                                <th class="ps-4">Reference</th>
                                <th>Warehouse</th>
                                <th>Date</th>
                                <th class="text-end">Value</th>
                                <th class="text-center">Status</th>
                            </tr>
                        </thead>
                        <tbody id="records-body"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <script src="nexus-core.js"></script>
    <script src="nexus-ui.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const body = document.getElementById('records-body');
            nexus.state.shipments.forEach(s => {
                body.innerHTML += `
                    <tr>
                        <td class="ps-4 fw-bold">${s.name}</td>
                        <td><i class="fas fa-map-pin text-primary me-2"></i>${s.receivingWarehouse}</td>
                        <td>${s.date}</td>
                        <td class="text-end fw-bold">à§³${s.totalProfit.toLocaleString()}</td>
                        <td class="text-center"><span class="badge bg-primary rounded-pill text-uppercase">${s.status}</span></td>
                    </tr>
                `;
            });
        });
    </script>
</body>
</html>
